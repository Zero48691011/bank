{% extends "banking/base.html" %}

{% block title %}新建交易 - 简易银行系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-1">新建交易</h5>
                <p class="text-muted small mb-3">
                    请选择要操作的账户，并录入交易类型与金额。余额不足时系统会自动拦截。
                </p>
                <form method="post" class="vstack gap-3">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'banking:dashboard' %}" class="btn btn-outline-secondary pill">返回</a>
                        <button type="submit" class="btn btn-primary pill">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
